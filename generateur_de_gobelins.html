<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Générateur de gobelins</title>
</head>

<body>
  <script>

    const nb_gobelin = 10;
    let gobelins = {};

    function randomInterval(min, max){
      return Math.floor(Math.random() * (max - min + 1) + min)
    }

    function createName() {
      let name = []

      firstPart = Math.random() > .5 ? "B" : "G"

      vowels = ["A", "E", "I", "O", "U", "Y"]
      secondPart = vowels[Math.floor(Math.random() * vowels.length)]

      thirdLetters = ["G","B","L","N"]
      let thirdPart = ''
      for(let i = 0; i < randomInterval(1,3); i++){
        thirdPart += thirdLetters[Math.floor(Math.random() * thirdLetters.length)]
        thirdPart += vowels[Math.floor(Math.random() * vowels.length)]
      }
      name.push(firstPart, secondPart, thirdPart)
      result = name.join("")
      return result
    }

    for(let i = 0; i < nb_gobelin; i++){
      
      let item = {
        sex : Math.random() > .58 ? "F" : "M",
        age : randomInterval(5, 35),
        dents : randomInterval(17, 28)
      }
      
      gobelins[createName()] = item
    }

    console.log(gobelins)

  </script>
</body>

</html>
